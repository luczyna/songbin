<ul *ngIf="collection.length">
  <li *ngFor="let song of collection">
    <a [routerLink]="['/song', song.id]" title="go to {{song.name}}">{{song.name}}</a> - <code>{{song.url}}</code></li>
</ul>

<div *ngIf="!collection.length">
  <p class="message--simple">There aren't any songs saved yet.</p>

  <a routerLink="/new" class="link--mega-action">
    <span class="mega-action--image">+</span>
    <span class="mega-action--prompt">Let's go add a new song</span>
  </a>
</div>
