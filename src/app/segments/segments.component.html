<p><button type="button" (click)="toggleSegmentForm()">Add a segment</button></p>

<form [hidden]="!showForm" [formGroup]="segmentForm" (ngSubmit)="saveSegment()">
  <label>
    name
    <input type="text" formControlName="name">
  </label>

  <label>
    start
    <input type="number" formControlName="start">
  </label>

  <label>
    end
    <input type="number" formControlName="end">
  </label>

  <button type="submit" [disabled]="segmentForm.status !== 'VALID'">save segment</button>
</form>

<pre>
name: {{segmentForm.get('name').valid}}
start: {{segmentForm.get('start').valid}}
end: {{segmentForm.get('end').valid}}
</pre>
